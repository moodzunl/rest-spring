<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabla de usuarios registrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        let url = "http://localhost:8080/usuario";
        fetch(url)
            .then(response => response.json())
            .then(data => {
                console.log(data)
                var tableBody = document.getElementById("usuariosTableBody");
                data.forEach(
                    function (user) {
                        let row = document.createElement("tr");
                        let idCell = document.createElement("td");
                        let nombreCell = document.createElement("td");
                        let emailCell = document.createElement("td");
                        let prioridadCell = document.createElement("td");

                        idCell.innerHTML = user.id;
                        nombreCell.innerHTML = user.nombre;
                        emailCell.innerHTML = user.email;
                        prioridadCell.innerHTML = user.prioridad;

                        row.appendChild(idCell);
                        row.appendChild(nombreCell);
                        row.appendChild(emailCell);
                        row.appendChild(prioridadCell);

                        tableBody.appendChild(row);
                    }
                )
            })
            .catch(error => {
                console.error("Tuvimos este error: ", error)
            })
    </script>
</head>
<body>
<h1 style="text-align: center">Tabla de usuarios</h1>
<table id="usuariosTable" class="table table-dark table-striped">
    <thead>
    <th scope="col">Id</th>
    <th scope="col">Nombre</th>
    <th scope="col">Email</th>
    <th scope="col">Prioridad</th>
    </thead>
    <tbody id="usuariosTableBody">
    </tbody>
</table>
</body>
</html>
