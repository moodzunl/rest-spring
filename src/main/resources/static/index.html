<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        function registrarUsuario() {
            let nombre = document.getElementById("nombreInput").value;
            let email = document.getElementById("emailInput").value;
            let prioridad = document.getElementById("prioridadInput").value;

            let url = "http://localhost:8080/usuario"
            postData(url, { email: email, nombre: nombre, prioridad: prioridad}).then(
                data => {
                    console.log(data)
                }
            ).catch(error => {
                console.error(error)
            })
        }

        async function postData(url, data) {
            const response = await fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type" : "application/json"
                },
                body: JSON.stringify(data)
            })
            return response.json();
        }

    </script>
</head>
<body>
<h1>Llena los datos del registro</h1>
<form style="scale: 75%">
  <div class="mb-3">
    <label for="nombreInput" class="form-label">Nombre: </label>
    <input type="text" class="form-control" id="nombreInput" aria-describedby="Ingresa el nombre">
  </div>
  <div class="mb-3">
    <label for="emailInput" class="form-label">Email: </label>
    <input type="email" class="form-control" id="emailInput" aria-describedby="Ingresa el email">
  </div>
  <div class="mb-3">
    <label for="prioridadInput" class="form-label">Prioridad: </label>
    <input type="number" class="form-control" id="prioridadInput" aria-describedby="Ingresa la prioridad">
  </div>
  <button onclick="registrarUsuario()" type="button" class="btn btn-primary">Registrar</button>
</form>
</body>
</html>
